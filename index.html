<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto Redirect to Stripe</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <p>読み込み中です…</p>
  <script>
    async function main() {
      try {
        // 1) LIFF初期化
        await liff.init({ liffId: '2007034467-z13l7loG' });

        // 2) ユーザー情報を取得
        const profile = await liff.getProfile();
        const lineUserId = profile.userId;

        // 3) Checkout Session 作成用APIを呼ぶ
        const response = await fetch('https://rp2yc79xjk.execute-api.ap-northeast-1.amazonaws.com/prod/CreateCheckoutSession', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ line_user_id: lineUserId })
        });
        const data = await response.json();

        if (data.checkoutUrl) {
          // 4) 決済画面に自動リダイレクト
          window.location.href = data.checkoutUrl;
        } else {
          document.body.innerHTML = '<p>エラー：checkoutUrlが取得できませんでした</p>';
        }
      } catch (err) {
        console.error('エラー:', err);
        // 画面にエラー内容を表示（JSON文字列化してみる）
        document.body.innerHTML = '<p>エラーが発生しました：' + JSON.stringify(err) + '</p>';
        }
    }

    // ページ読み込み時に実行
    main();
  </script>
</body>
</html>
